<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <button class="container-item" style="background-color: #75d6ff;">Primary</button>
        <button class="container-item" style="background-color: gray;">Secondary</button>
        <button class="container-item" style="background-color: green;">Success</button>
        <button class="container-item" style="background-color: blue;">Info</button>
        <button class="container-item" style="background-color: yellow;">Warning</button>
        <button class="container-item" style="background-color: red;">Danger</button>
        <button class="container-item" style="background-color: #75d6ff; border-radius: 30px;">Round</button>
        <button class="container-item" style="background-color: #75d6ff; border-radius: 100%;">&#128269;</button>

    </div>
    <div class="container container2">
        <button class="container-item one">&plus;Icon</button>
        <button class="container-item" style="border: 2px dotted #75d6ff;background-color: white;color: #75d6ff;">Dashed</button>
        <button class="container-item" style="color: #75d6ff;background-color: white;">Link</button>
        <button class="container-item one"><b>Click Me</b></button>
        <button class="container-item one">Jelly</button>
        <button class="container-item two">Fill in</button>
        <button class="container-item one">Pulse</button>
        <button class="container-item two">Open</button>

    </div>
    <div class="container">
        <button class="container-item two">Slide</button>
        <button class="container-item two">Through</button>
        <button class="container-item one">Flip Down</button>
        <button class="container-item two">Cross Bar</button>
        <button class="container-item" style="color:#75d6ff;background-color: white;">Line</button>
    </div>
</body>
</html>
